<body>

<div class="logo">
    <img src="logo.png" alt="Logo">
</div>

<h1>üë®‚Äçüíº Espace Admin : Gestion des √âl√®ves</h1>

<table id="eleveTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Les √©l√®ves seront inject√©s ici -->
    </tbody>
</table>

<a href="index.html" class="back-home">‚¨ÖÔ∏è Retour √† l‚Äôaccueil</a>

<script>
// R√©cup√©rer les √©l√®ves depuis localStorage
let eleves = JSON.parse(localStorage.getItem("eleves") || "[]");

// Afficher les √©l√®ves
function afficherEleves() {
    const tbody = document.querySelector("#eleveTable tbody");
    tbody.innerHTML = "";
    eleves.forEach((e, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${e.nom}</td>
            <td>${e.email}</td>
            <td>${e.statut || "en_attente"}</td>
            <td>
                ${e.statut === "en_attente" ? `<button class="validate" onclick="validerEleve(${index})">Valider</button>` : ""}
                <button class="delete" onclick="supprimerEleve(${index})">Supprimer</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Valider un √©l√®ve
function validerEleve(index) {
    eleves[index].statut = "valid√©";
    localStorage.setItem("eleves", JSON.stringify(eleves));
    afficherEleves();
    alert(`‚úÖ L'√©l√®ve ${eleves[index].nom} est maintenant valid√©.`);
}

// Supprimer un √©l√®ve
function supprimerEleve(index) {
    if (confirm("Voulez-vous vraiment supprimer cet √©l√®ve ?")) {
        const removed = eleves.splice(index, 1);
        localStorage.setItem("eleves", JSON.stringify(eleves));
        afficherEleves();
        alert(`‚ùå L'√©l√®ve ${removed[0].nom} a √©t√© supprim√©.`);
    }
}

// Afficher les √©l√®ves au chargement
afficherEleves();
</script>

</body>
