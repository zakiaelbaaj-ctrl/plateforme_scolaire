<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Professeur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error {
            margin-top: 15px;
            padding: 12px;
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            margin-top: 15px;
            padding: 12px;
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        .link-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-section a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë®‚Äçüè´ Connexion Professeur</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required placeholder="prof_dupont">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" id="submitBtn">Se connecter</button>
            
            <div id="errorDiv" class="error"></div>
            <div id="successDiv" class="success"></div>
        </form>
        
        <div class="demo-info">
            üí° <strong>Test:</strong> username: prof_test | password: 1234
        </div>
        
        <div class="link-section">
            <p>Pas encore inscrit ? <a href="register_prof.html">üìù Cr√©er un compte</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorDiv');
        const successDiv = document.getElementById('successDiv');
        const submitBtn = document.getElementById('submitBtn');
        
        let isLoading = false;
        
        // Donn√©es de test (√† remplacer par API r√©elle)
        const testProfs = [
            { username: "prof_test", password: "1234", prenom: "Jean", nom: "Dupont", statut: "valid√©" },
            { username: "prof_marie", password: "1234", prenom: "Marie", nom: "Bernard", statut: "valid√©" }
        ];
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                errorDiv.textContent = '‚ùå Veuillez remplir tous les champs';
                errorDiv.classList.add('show');
                return;
            }
            
            isLoading = true;
            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Connexion...';
            
            try {
                // üîπ Appel API (√† remplacer par votre vrai backend)
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: 'prof' })
                }).catch(err => {
                    console.log("API non disponible, utilisation des donn√©es de test");
                    return null;
                });
                
                let prof = null;
                
                if (response) {
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || "Erreur de connexion");
                    }
                    prof = data.prof || { username, prenom: username, nom: username, statut: 'valid√©' };
                } else {
                    // Mode test (quand l'API n'est pas disponible)
                    prof = testProfs.find(p => p.username === username && p.password === password);
                    if (!prof) {
                        throw new Error("Identifiants incorrects");
                    }
                }
                
                // V√©rifier le statut
                if (prof.statut !== 'valid√©') {
                    throw new Error("‚è≥ Votre compte est en attente de validation par l'administrateur");
                }
                
                // üìù Sauvegarder les donn√©es dans localStorage
                localStorage.setItem('dernier_connecte', JSON.stringify({
                    username: prof.username,
                    prenom: prof.prenom || username,
                    nom: prof.nom || username,
                    role: 'prof',
                    statut: prof.statut
                }));
                
                successDiv.textContent = '‚úÖ Connexion r√©ussie! Redirection...';
                successDiv.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = 'prof_dashboard.html';
                }, 1000);
                
            } catch (err) {
                console.error('Erreur connexion:', err);
                errorDiv.textContent = '‚ùå ' + err.message;
                errorDiv.classList.add('show');
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
