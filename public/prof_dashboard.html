<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Professeur</title>
<style>
  * { box-sizing: border-box; }
  body { font-family: 'Segoe UI', sans-serif; margin:0; padding:20px; background:#f0f2f5; }
  .header { background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px; }
  .header h1 { margin:0 0 8px 0; color:#333; }
  .header .info { color:#666; font-size:14px; }
  
  .container { display:grid; grid-template-columns: 1fr 2fr; gap:20px; }
  @media(max-width:1200px) { .container { grid-template-columns: 1fr; } }
  
  .card { background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
  .card h2 { margin:0 0 16px 0; color:#333; }
  
  .waiting-list { }
  .eleve-item { display:flex; justify-content:space-between; align-items:center; padding:10px; border:1px solid #eee; border-radius:6px; margin-bottom:8px; background:#f9f9f9; }
  .eleve-info { flex:1; }
  .eleve-name { font-weight:600; color:#333; }
  .eleve-time { font-size:12px; color:#999; margin-top:2px; }
  .eleve-actions { display:flex; gap:6px; }
  
  button { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; font-size:14px; font-weight:500; transition:all 0.2s; }
  .accept { background:#28a745; color:white; }
  .accept:hover { background:#218838; }
  .reject { background:#dc3545; color:white; }
  .reject:hover { background:#c82333; }
  .primary { background:#007bff; color:white; }
  .primary:hover { background:#0056b3; }
  
  .call-section { display:none; }
  .call-section.active { display:block; }
  
  .videos-container { display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:16px; }
  .video-box { background:#000; border-radius:8px; overflow:hidden; }
  .video-box video { width:100%; height:auto; display:block; }
  .video-label { font-size:12px; color:#666; margin-bottom:4px; font-weight:500; }
  
  .controls { display:flex; gap:8px; align-items:center; margin-bottom:16px; padding-bottom:16px; border-bottom:1px solid #eee; }
  .timer { font-weight:600; color:#dc3545; font-size:18px; }
  
  .chat-box { display:flex; flex-direction:column; height:250px; margin-bottom:16px; border:1px solid #ddd; border-radius:6px; }
  .chat-messages { flex:1; overflow-y:auto; padding:12px; background:#f9f9f9; }
  .chat-message { margin-bottom:8px; }
  .msg-sender { font-weight:600; color:#007bff; font-size:12px; }
  .msg-text { color:#333; padding:4px 0; word-wrap:break-word; }
  .msg-time { font-size:11px; color:#999; margin-top:2px; }
  
  .chat-input { display:flex; gap:8px; }
  #chatInput { flex:1; padding:8px; border:1px solid #ddd; border-radius:4px; font-size:14px; }
  
  .files-section { }
  .files-list { list-style:none; padding:0; margin:0; }
  .files-list li { padding:8px; background:#f9f9f9; border-radius:4px; margin-bottom:6px; display:flex; justify-content:space-between; align-items:center; }
  .file-name { color:#007bff; font-weight:500; }
  .file-info { font-size:12px; color:#999; }
  
  .file-upload { display:flex; gap:8px; margin-bottom:12px; }
  #fileInput { flex:1; }
  
  .no-call { text-align:center; padding:40px 20px; color:#999; }
  .empty-list { padding:20px; text-align:center; color:#999; }
  
  hr { border:none; border-top:1px solid #eee; margin:16px 0; }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h1>üë®‚Äçüè´ Dashboard Professeur</h1>
  <div class="info">
    Connect√© : <strong id="profLabel">‚Äî</strong> | 
    Heures ce mois : <strong id="heuresMois">‚Äî</strong> h
  </div>
</div>

<!-- CONTAINER -->
<div class="container">
  
  <!-- SALLE D'ATTENTE (Gauche) -->
  <div class="card waiting-list">
    <h2>üìã Salle d'attente</h2>
    <div id="elevesList" class="empty-list">Aucun √©l√®ve en attente</div>
  </div>

  <!-- APPEL EN COURS (Droite) -->
  <div class="card call-section" id="callSection">
    <h2>üìû Appel avec <span id="currentEleve">‚Äî</span></h2>
    
    <!-- VID√âOS -->
    <div class="videos-container">
      <div>
        <div class="video-label">üìπ Votre vid√©o</div>
        <div class="video-box">
          <video id="localVideo" autoplay muted playsinline></video>
        </div>
      </div>
      <div>
        <div class="video-label">üë§ √âl√®ve</div>
        <div class="video-box">
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
    </div>

    <!-- CONTR√îLES -->
    <div class="controls">
      <button id="endCallBtn" class="reject">üî¥ Terminer</button>
      <div class="timer">‚è±Ô∏è <span id="callTimer">00:00</span></div>
    </div>

    <hr>

    <!-- CHAT -->
    <h3>üí¨ Chat</h3>
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Votre message...">
      <button id="sendChatBtn" class="primary">Envoyer</button>
    </div>

    <hr>

    <!-- FICHIERS -->
    <h3>üìÅ Partage de fichiers</h3>
    <div class="file-upload">
      <input type="file" id="fileInput">
      <button id="sendFileBtn" class="primary">Envoyer</button>
    </div>
    <ul class="files-list" id="filesList"></ul>
  </div>

  <!-- PAS D'APPEL -->
  <div class="no-call" id="noCallSection">
    <p>üëá S√©lectionnez un √©l√®ve √† gauche pour commencer</p>
  </div>
</div>

<script>
// ========================
// DONN√âES UTILISATEUR
// ========================
const saved = JSON.parse(localStorage.getItem('dernier_connecte') || 'null');
const profUsername = saved?.username || null;

if (!profUsername) {
  alert('‚ùå Non connect√©. Redirection vers login...');
  location.href = '/login.html';
}

document.getElementById('profLabel').textContent = `${saved.prenom || ''} ${saved.nom || ''} (${profUsername})`;

// ========================
// WEBSOCKET
// ========================
const WS_URL = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host;
const ws = new WebSocket(WS_URL);

let currentEleve = null;
let pc = null;
let localStream = null;
let timerInterval = null;
let callStart = null;

ws.onopen = () => {
  console.log('‚úÖ WebSocket connect√©');
  ws.send(JSON.stringify({ type: 'register', username: profUsername, role: 'prof' }));
  ws.send(JSON.stringify({ type: 'getAppelsEnAttente' }));
};

ws.onmessage = async (evt) => {
  try {
    const data = JSON.parse(evt.data);
    
    // Liste d'attente
    if (data.type === 'appelEnAttente' || data.type === 'getAppelsResponse' || data.type === 'listeEleves') {
      const appels = data.appels || data.eleves || [];
      renderWaitingList(appels);
    }
    
    // Timer serveur
    if (data.type === 'timerUpdate') {
      updateTimer(data.elapsed || 0);
    }
    
    // Chat
    if (data.type === 'chat' && data.sender === currentEleve) {
      addChatMessage(data.sender, data.message, data.timestamp);
    }
    
    // Fichier
    if (data.type === 'newFile' && data.sender === currentEleve) {
      addFileToList(data.filename, data.sender, data.content);
    }
    
    // WebRTC signaling
    if (data.type === 'offer' && data.sender === currentEleve) {
      await initPeerConnection();
      await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ type: 'answer', target: currentEleve, answer }));
    }
    
    if (data.type === 'answer' && data.sender === currentEleve && pc) {
      await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
    }
    
    if (data.type === 'ice' && data.sender === currentEleve && pc && data.candidate) {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      } catch (e) {
        console.warn('ICE error:', e);
      }
    }
  } catch (e) {
    console.error('WS message error:', e);
  }
};

ws.onclose = () => console.log('‚ùå WebSocket ferm√©');
ws.onerror = (err) => console.error('‚ùå WS Error:', err);

// ========================
// SALLE D'ATTENTE
// ========================
function renderWaitingList(appels) {
  const ul = document.getElementById('elevesList');
  ul.innerHTML = '';
  
  if (!appels || appels.length === 0) {
    ul.innerHTML = '<div class="empty-list">Aucun √©l√®ve en attente</div>';
    return;
  }

  appels.forEach(a => {
    const name = typeof a === 'string' ? a : (a.eleve || a.username || 'Inconnu');
    const time = new Date(a.timestamp || Date.now()).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
    
    const div = document.createElement('div');
    div.className = 'eleve-item';
    div.innerHTML = `
      <div class="eleve-info">
        <div class="eleve-name">${escapeHtml(name)}</div>
        <div class="eleve-time">üïê ${time}</div>
      </div>
      <div class="eleve-actions">
        <button class="accept" onclick="acceptCall('${escapeHtml(name)}')">‚úÖ Accepter</button>
        <button class="reject" onclick="rejectCall('${escapeHtml(name)}')">‚ùå Rejeter</button>
      </div>
    `;
    ul.appendChild(div);
  });
}

// ========================
// ACCEPTER / REJETER
// ========================
async function acceptCall(eleve) {
  if (!eleve) return;
  
  currentEleve = eleve;
  document.getElementById('currentEleve').textContent = eleve;
  document.getElementById('callSection').classList.add('active');
  document.getElementById('noCallSection').style.display = 'none';
  
  ws.send(JSON.stringify({ type: 'accepterAppel', prof: profUsername, eleve }));
  
  await initPeerConnection();
  startClientTimer();
}

function rejectCall(eleve) {
  if (!eleve) return;
  ws.send(JSON.stringify({ type: 'rejeterAppel', prof: profUsername, eleveRejete: eleve }));
}

// ========================
// FIN D'APPEL
// ========================
document.getElementById('endCallBtn').addEventListener('click', () => {
  if (!currentEleve) return;
  
  ws.send(JSON.stringify({ type: 'appelTermine', prof: profUsername, eleve: currentEleve }));
  
  stopClientTimer();
  if (pc) {
    pc.close();
    pc = null;
  }
  if (localStream) {
    localStream.getTracks().forEach(t => t.stop());
    localStream = null;
  }
  
  currentEleve = null;
  document.getElementById('callSection').classList.remove('active');
  document.getElementById('noCallSection').style.display = 'block';
  document.getElementById('chatMessages').innerHTML = '';
  document.getElementById('filesList').innerHTML = '';
  
  ws.send(JSON.stringify({ type: 'getAppelsEnAttente' }));
});

// ========================
// TIMER
// ========================
function startClientTimer() {
  callStart = Date.now();
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - callStart) / 1000);
    updateTimer(elapsed);
  }, 1000);
}

function updateTimer(seconds) {
  const m = String(Math.floor(seconds / 60)).padStart(2, '0');
  const s = String(seconds % 60).padStart(2, '0');
  document.getElementById('callTimer').textContent = `${m}:${s}`;
}

function stopClientTimer() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
  document.getElementById('callTimer').textContent = '00:00';
}

// ========================
// CHAT
// ========================
document.getElementById('sendChatBtn').addEventListener('click', () => {
  const msg = document.getElementById('chatInput').value.trim();
  if (!msg || !currentEleve) return;
  
  ws.send(JSON.stringify({ type: 'chat', target: currentEleve, message: msg }));
  addChatMessage(profUsername + ' (Vous)', msg, new Date().toISOString());
  document.getElementById('chatInput').value = '';
});

function addChatMessage(sender, message, timestamp) {
  const box = document.getElementById('chatMessages');
  const div = document.createElement('div');
  div.className = 'chat-message';
  const time = new Date(timestamp).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
  div.innerHTML = `
    <div class="msg-sender">${escapeHtml(sender)}</div>
    <div class="msg-text">${escapeHtml(message)}</div>
    <div class="msg-time">${time}</div>
  `;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

// ========================
// FICHIERS
// ========================
document.getElementById('sendFileBtn').addEventListener('click', () => {
  const file = document.getElementById('fileInput').files[0];
  if (!file || !currentEleve) return;
  
  const reader = new FileReader();
  reader.onload = () => {
    const b64 = reader.result.split(',')[1];
    ws.send(JSON.stringify({
      type: 'fileUpload',
      target: currentEleve,
      filename: file.name,
      content: b64
    }));
    addFileToList(file.name, 'Vous', null);
    document.getElementById('fileInput').value = '';
  };
  reader.readAsDataURL(file);
});

function addFileToList(filename, from, content) {
  const ul = document.getElementById('filesList');
  const li = document.createElement('li');
  
  let html = `<span class="file-name">üìÑ ${escapeHtml(filename)}</span>`;
  html += `<span class="file-info">de ${escapeHtml(from)}</span>`;
  
  if (content) {
    const blob = base64ToBlob(content);
    const url = URL.createObjectURL(blob);
    html = `<a href="${url}" download="${escapeHtml(filename)}" style="flex:1; color:#007bff; text-decoration:none;">üìÑ ${escapeHtml(filename)}</a>`;
    html += `<span class="file-info">de ${escapeHtml(from)}</span>`;
  }
  
  li.innerHTML = html;
  ul.appendChild(li);
}

function base64ToBlob(b64) {
  const bytes = atob(b64);
  const arr = new Uint8Array(bytes.length);
  for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);
  return new Blob([arr]);
}

// ========================
// WEBRTC
// ========================
async function initPeerConnection() {
  if (pc) return;
  
  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  try {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById('localVideo').srcObject = localStream;
    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
  } catch (err) {
    console.error('‚ùå Erreur cam√©ra/micro:', err);
    alert('Impossible d\'acc√©der √† la cam√©ra/micro. V√©rifiez les permissions.');
  }

  pc.ontrack = (ev) => {
    document.getElementById('remoteVideo').srcObject = ev.streams[0];
  };

  pc.onicecandidate = (ev) => {
    if (ev.candidate && currentEleve) {
      ws.send(JSON.stringify({ type: 'ice', target: currentEleve, candidate: ev.candidate }));
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  ws.send(JSON.stringify({ type: 'offer', target: currentEleve, offer }));
}

// ========================
// UTILITAIRES
// ========================
function escapeHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

// Refresh liste toutes les 3s
setInterval(() => {
  if (ws.readyState === 1 && !currentEleve) {
    ws.send(JSON.stringify({ type: 'getAppelsEnAttente' }));
  }
}, 3000);
</script>

</body>
</html>
