<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Professeur - Urgence Scolaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .selection-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .profs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .prof-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .prof-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .prof-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .prof-card p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .prof-card .matiere {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 12px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .btn-contact {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-contact:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Choisir un Professeur</h1>

    <div class="selection-section">
        <label for="matiere-select">S√©lectionnez une mati√®re :</label>
        <select id="matiere-select">
            <option value="">-- Choisir une mati√®re --</option>
        </select>
    </div>

    <div id="loading" class="loading" style="display: none;">
        Chargement des professeurs...
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <div id="profs-container" class="profs-grid"></div>
</div>

<script>
    const API_URL = '/api/auth';

    // Charger les mati√®res au d√©marrage
    async function loadMatieres() {
        try {
            const response = await fetch(`${API_URL}/matieres`);
            const matieres = await response.json();
            
            const select = document.getElementById('matiere-select');
            matieres.forEach(item => {
                const option = document.createElement('option');
                option.value = item.matiere;
                option.textContent = item.matiere;
                select.appendChild(option);
            });
        } catch (err) {
            console.error('Erreur:', err);
            showMessage('Erreur lors du chargement des mati√®res', 'error');
        }
    }

    // Charger les professeurs selon la mati√®re s√©lectionn√©e
    async function loadProfesseurs(matiere) {
        if (!matiere) {
            document.getElementById('profs-container').innerHTML = '';
            return;
        }

        const loading = document.getElementById('loading');
        const container = document.getElementById('profs-container');
        
        loading.style.display = 'block';
        container.innerHTML = '';

        try {
            const response = await fetch(`${API_URL}/professeurs/matiere/${matiere}`);
            const profs = await response.json();
            
            loading.style.display = 'none';

            if (!Array.isArray(profs) || profs.length === 0) {
                container.innerHTML = '<div class="no-results">Aucun professeur disponible pour cette mati√®re</div>';
                return;
            }

            container.innerHTML = profs.map(prof => `
                <div class="prof-card">
                    <h3>${prof.prenom} ${prof.nom}</h3>
                    <p><strong>Email:</strong> ${prof.email}</p>
                    <div class="matiere">${prof.matiere}</div>
                    <button class="btn-contact" onclick="contacterProf('${prof.id}', '${prof.prenom} ${prof.nom}')">
                        üìû Contacter
                    </button>
                </div>
            `).join('');
        } catch (err) {
            loading.style.display = 'none';
            console.error('Erreur:', err);
            showMessage('Erreur lors du chargement des professeurs', 'error');
        }
    }

    // Contacter un professeur
    function contacterProf(profId, profName) {
        showMessage(`üìû Demande envoy√©e √† ${profName}. Attendez sa r√©ponse...`, 'info');
        // Ici, vous pouvez ajouter la logique pour initier un appel WebSocket
    }

    // Afficher un message
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }

    // Event listener pour la s√©lection de mati√®re
    document.getElementById('matiere-select').addEventListener('change', (e) => {
        loadProfesseurs(e.target.value);
    });

    // Charger les mati√®res au chargement de la page
    loadMatieres();
</script>

</body>
</html>
