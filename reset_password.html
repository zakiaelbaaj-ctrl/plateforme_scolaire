<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser le mot de passe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 13px;
            display: none;
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .info {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #99d9ff;
        }
        
        .message.show {
            display: block;
        }
        
        .strength-bar {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }
        
        .strength-text {
            font-size: 11px;
            margin-top: 4px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Nouveau mot de passe</h1>
        
        <div id="loadingDiv" style="text-align: center; padding: 40px; color: #667eea;">
            ‚è≥ V√©rification en cours...
        </div>
        
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" required placeholder="Minimum 8 caract√®res">
                <div class="strength-bar">
                    <div id="strengthFill" class="strength-fill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required placeholder="Confirmez votre mot de passe">
            </div>
            
            <button type="submit" id="submitBtn">R√©initialiser</button>
            
            <div id="messageDiv" class="message"></div>
        </form>
    </div>

    <script>
        const loadingDiv = document.getElementById('loadingDiv');
        const resetForm = document.getElementById('resetForm');
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('messageDiv');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        let token = null;
        let isLoading = false;
        
        // R√©cup√©rer le token
        const params = new URLSearchParams(window.location.search);
        token = params.get('token');
        
        if (!token) {
            loadingDiv.innerHTML = 'Lien invalide ou manquant';
            return;
        }
        
        // V√©rifier le token
        async function verifyToken() {
            try {
                const response = await fetch(`/api/auth/verify-token/${token}`);
                
                if (!response.ok) {
                    loadingDiv.innerHTML = 'Lien expir√© ou invalide. <a href="forgot_password.html" style="color: #667eea; text-decoration: none;">Nouvelle demande</a>';
                    return;
                }
                
                loadingDiv.style.display = 'none';
                resetForm.style.display = 'block';
                
            } catch (err) {
                console.error('Erreur:', err);
                loadingDiv.innerHTML = 'Erreur de v√©rification';
            }
        }
        
        verifyToken();
        
        // Force du mot de passe
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            if (strength === 0) {
                strengthFill.className = 'strength-fill';
                strengthFill.style.width = '0%';
                strengthText.textContent = '';
            } else if (strength <= 1) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthFill.style.width = '33%';
                strengthText.textContent = 'Faible';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 2) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthFill.style.width = '66%';
                strengthText.textContent = 'Moyen';
                strengthText.style.color = '#ffc107';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthFill.style.width = '100%';
                strengthText.textContent = 'Fort';
                strengthText.style.color = '#28a745';
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            messageDiv.classList.remove('show', 'error', 'success', 'info');
            messageDiv.textContent = '';
            
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;
            
            if (password.length < 8) {
                messageDiv.textContent = 'Le mot de passe doit contenir au moins 8 caract√®res';
                messageDiv.classList.add('show', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Les mots de passe ne correspondent pas';
                messageDiv.classList.add('show', 'error');
                return;
            }
            
            isLoading = true;
            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'R√©initialisation...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erreur');
                }
                
                messageDiv.textContent = 'Mot de passe r√©initialis√© avec succ√®s. Redirection...';
                messageDiv.classList.add('show', 'success');
                
                setTimeout(() => {
                    location.href = 'login_eleve.html';
                }, 2000);
                
            } catch (err) {
                console.error('Erreur:', err);
                messageDiv.textContent = err.message || 'Erreur lors de la r√©initialisation';
                messageDiv.classList.add('show', 'error');
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
