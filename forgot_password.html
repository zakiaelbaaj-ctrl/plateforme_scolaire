<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©cup√©rer l'acc√®s</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 13px;
            display: none;
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.show {
            display: block;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            display: inline-block;
            margin: 0 8px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë R√©cup√©rer l'acc√®s</h1>
        
        <p>Entrez votre adresse email pour recevoir les instructions de r√©initialisation.</p>
        
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" required placeholder="votre@email.com">
            </div>
            
            <button type="submit" id="submitBtn">Envoyer</button>
            
            <div id="messageDiv" class="message"></div>
        </form>
        
        <div class="links">
            <a href="login_eleve.html">Connexion √âl√®ve</a>
            <a href="login_prof.html">Connexion Professeur</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('recoveryForm');
        const messageDiv = document.getElementById('messageDiv');
        const submitBtn = document.getElementById('submitBtn');
        
        let isLoading = false;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isLoading) return;
            
            messageDiv.classList.remove('show', 'error', 'success');
            messageDiv.textContent = '';
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                messageDiv.textContent = 'Veuillez entrer votre email';
                messageDiv.classList.add('show', 'error');
                return;
            }
            
            isLoading = true;
            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Envoi...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erreur');
                }
                
                messageDiv.textContent = 'Un email de r√©cup√©ration a √©t√© envoy√©. V√©rifiez votre bo√Æte de r√©ception.';
                messageDiv.classList.add('show', 'success');
                form.reset();
                
                setTimeout(() => {
                    location.href = 'login_eleve.html';
                }, 3000);
                
            } catch (err) {
                console.error('Erreur:', err);
                messageDiv.textContent = err.message || 'Erreur lors de l\'envoi';
                messageDiv.classList.add('show', 'error');
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
